{% extends "base.html" %}
{% block title %}회원가입{% endblock %}

{% block extra_body %}
    <div class="container">
        <p><h1>회원가입 양식입니다.</h1></p>
        <form action="" method="post" class="post-form">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>

            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock extra_body %}
